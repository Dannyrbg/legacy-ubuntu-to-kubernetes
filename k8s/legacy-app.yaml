apiVersion: apps/v1
kind: Deployment
metadata:
  name: legacy-app
  namespace: legacy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: legacy-app
  template:
    metadata:
      labels:
        app: legacy-app
    spec:
      serviceAccountName: legacy-app-sa
      containers:
        - name: legacy-app
          image: <Account-ID>.dkr.ecr.us-east-1.amazonaws.com/springboot-legacy-app:<Image-Tag>
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: legacy-app-svc
  namespace: legacy
spec:
  selector:
    app: legacy-app
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
